<div class="container-fluid">
    <div id="menu" class="row">
        <div class="col-sm">
            <button id="btn-consolicaciones" type="submit" class="btn btn-primary btn-sm" onclick="window.location.href='/metaes/ConsolidacionController/getConsolidaciones'">CONSOLIDACIONES</button>
            <button id="btn-celulas" type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/metaes/CelulaController/getCelula'">CELULAS</button>
            <button id="btn-encuentros" type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/metaes/EncuentroController/getEncuentros'">ENCUENTROS</button>
            <button id="btn-bautismos" type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/metaes/BautismoController/getBautismos'">BAUTISMOS</button>
            <button id="btn-kids" type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/metaes/KidsController/getKids'">KIDS</button>
            <button id="btn-reportes" type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/metaes/ReporteController/getReportes'">REPORTES</button>
            <button id="btn-reportes" type="button" class="btn btn-secondary btn-sm" onclick="window.location.href='/metaes/LoginController/getLogin'">SALIR</button>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div id="consolicaciones" class="row border">
        <div class="col-sm-4 border">
            <div class="card">
                <div class="card-header">DATOS</div>
            </div>
            <div class="input-group input-group-sm mb-3">
                <input id="input-contacto" type="text" class="form-control" [(ngModel)]="searchName" placeholder="Buscar por nombres..">
                <button type="button" class="btn btn-outline-primary btn-sm">+</button>
            </div>
            <table id="myTable-c" class="table table-hover">
                <tbody>
                    <tr *ngFor="let person of people | filter:searchName">
                        <td id={{person.idConsolidacion}} (click)="getStateByid($event)" >{{ person.nombre}}</td>
                        <td>{{ person.telefonos }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4 border">
            <div class="card">
                <div class="card-header">AVANCES</div>
            </div>
            <div class="input-group input-group-sm mb-3">
                <input id="myInput-avances" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Buscar por avance..">
                <button type="button" class="btn btn-outline-primary btn-sm">+</button>
            </div>
            <table id="myTable-c" class="table table-hover">
                <tbody>
                    <tr *ngFor="let st of status ">
                        <td (click)="getInforme(st.nombre)">{{ st.nombre }}</td>
                    </tr>
                </tbody>
            </table>  
        </div>
        <div class="col-sm-4 border">
            <div class="card">
                <div class="card-header">INFORMES</div>
            </div>
            <div class="input-group input-group-sm mb-3">
                <input id="myInput-informes"  type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Buscar por texto..">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="agregarInforme()">+</button>
            </div>

            <div id="informes-a1">
                <table id="myTable-i" class="table table-hover">
                    <tbody>
                        <tr *ngFor="let actualSt of actualStatus ">
                            <td>{{ actualSt }}</td>
                        </tr>
                    </tbody>
                </table>
            </div> 

        </div>
    </div>
</div>
